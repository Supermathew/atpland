
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATP Lands</title>
    <link rel="stylesheet" href="{% static 'css/resetpassword.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    {% include 'includes/alerts.html' %}

<div class="main-form-container" id="main-form-container">
	
	<div class="form-container sign-in-container">
		<form action="{% url 'resetPassword' %}" method="POST">
			{% csrf_token %}
           
            <div class="pb-3 text-center">
			<h4 >Reset Password</h4>
        </div>	
        <label for="exampleInputPassword1" class="form-label lh-sm">Password:</label>
    <input type="password" name='password' class="form-control lh-sm" id="exampleInputPassword1">
			
        <label for="exampleInputPassword1" class="form-label mt-2 lh-sm">Confirm Password:</label>
    <input type="password" name='confirm_password'class="form-control lh-sm" id="exampleInputPassword1">
			
			<button  class=" btn text-white  mt-3" style="background-color: #ff6449;" id="submit"  >Submit</button>
        </form>
	</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
