{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href={% static 'css/forgetpassword.css'%}>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>




  {% include 'includes/alerts.html' %}

<div class="main-form-container" id="main-form-container">
	
	<div class="form-container sign-in-container">
		<form action="{% url 'forgotPassword' %}" method='POST' >
            {% csrf_token %}

           
            <div class="pb-3 text-start">
			<h3 >Forget Password</h3>
        </div>
			
			<input type="email" name='email' placeholder="Email"  id="emailid"/>
                {% comment %} <button class="ghost btn text-white" id="signUp" onclick="location.href='{% url 'login' %}';">Login</button> {% endcomment %}

			
			<button  class=" btn text-white  mt-2" style="background-color: #ff6449;" id="submit"  disabled>Submit</button>
            <p class=" text-center mt-2" >Don,t have account? <a class="ovrenge-color" href="{% url 'register' %}">Sing Up</a></p>
		
         

        </form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your email address and start with login</p>
                <button class="ghost btn text-white" id="signUp" onclick="location.href='{% url 'login' %}';">Login</button>
                <p>Got password? </p>
			</div>
		</div>
	</div>
</div>


 <script>

let submitbutton=document.getElementById("submit");
let emailinput=document.getElementById("emailid");
emailinput.addEventListener("input", (event) => {

  var emailexpression =/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
  if(emailinput.value.match(emailexpression)){
     submitbutton.removeAttribute("disabled")
  }
  else{
    submitbutton.setAttribute("disabled",true)
  }
});

</script>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>

{% endblock %}
